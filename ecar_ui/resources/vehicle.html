<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>Vehicle Customer Management System</title>
		<style>
			.sapMNav.sapMSplitContainerMaster.sapMSplitContainerMasterVisible{
				width: 30%
			}
		</style>
		<script id="sap-ui-bootstrap"
			src="/sapui5/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ui.layout"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge" 
			data-sap-ui-resourceroots='{"sap.m.sample.SplitApp": "./", "sap.ui.demo.mock": "mockdata"}'>
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.App ({
					pages: [
						new sap.m.Page({
							title: "Customer Vehicle Management System", 
							enableScrolling : true,
							content: [ new sap.ui.core.ComponentContainer({
								name : "sap.m.sample.SplitApp"
							})]
						})
					]
				}).placeAt("content");
			});

		</script>
	</head>
	<!-- UI Content -->
	<body class="sapUiBody" role="application">
		<div id="Shell" data-sap-ui="Shell" class="sapMShell sapMShellAppWidthLimited" style="height:100%">
			<div class="sapMShellCentralBox" style="height:100%">
				<div id="content" style="height:100%"></div>	
			</div>
		</div>
	</body>

</html>
